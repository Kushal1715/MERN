<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async and Await</title>
  </head>
  <body>
    <div></div>
    <script>
      // Async/await is a modern javascript feature which makes asynchronous code simpler to write. Working with promises and performing the task asynchronously is easier by using it.
      // Async: async is used to create an asynchronous function and await is used to wait to the asynchronous task is completed.

      let news = [
        {
          title: "First title",
          content: "First Content",
        },
        {
          title: "Second title",
          content: "Second Content",
        },
        {
          title: "Third title",
          content: "Third Content",
        },
      ];

      const showNews = () => {
        setTimeout(() => {
          let result = "";
          news.forEach((post) => {
            result += `<li>${post.title}</li>`;
            // console.log(result);
            document.querySelector("div").innerHTML = result;
          });
        }, 3000);
      };
      showNews();

      const addNews = (newNews) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            news.push(newNews);
            let error = true;
            if (error) {
              reject({ message: "something went wrong" });
            } else {
              resolve();
            }
          }, 4000);
        });
      };

      // const asyncFunction = async () => {
      //   await addNews({ title: "Fourth title", content: "Fourth Content" });
      //   showNews();
      // };

      const asyncFunction = async () => {
        try {
          await addNews({ title: "Fourth title", content: "Fourth Content" });
          showNews();
        } catch (e) {
          alert(e.message);
        } finally {
        }
      };

      asyncFunction();
    </script>
  </body>
</html>
